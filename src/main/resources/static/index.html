<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App</title>
	<link rel="stylesheet" href="./css/pageStyle.css" />
</head>
<body>
	<div id="welcome-page" >
		<div class="welcome-page-container">
			<h1 class="title">Enter your number</h1>
			<form id="welcomeForm" name="welcomeForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="number"
						class="form-control" />
				</div>
				<div class="form-group">
					<input type="text" id="nick" placeholder="nick"
						class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="username-submit">Send</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-container" class="hidden" >
	<header>
		<h1>Chat App</h1>
	
	</header>
	<main>
		<div class="whole-area">	
		<section class="group-list">
			<h2>Contacts</h2>
			<div id="groups">
			
			</div>
		</section>
		<section class="chat">
			<h2>Chat</h2>
			<div id="chats">
				<div id="text-chat" class="text-chat" >
					
				</div>
				
				<form id="chat-box-input" class="chat-box-input">
					<input type="text" id="chatInput" class="chatInput" placeholder="Insert msg..">
					<button type="submit" class="submitMsg">Send</button>
				</div>
				
			</div>
		</section>
	</div>

	</main>
</div>

<script
src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
